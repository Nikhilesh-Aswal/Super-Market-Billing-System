<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Billing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Supermarket Billing Store</h1>
    </header>
    <main>
        <!-- User Input Section -->
        <section id="user-input">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" placeholder="Enter your name">
        </section>

        <!-- Product Selection Section -->
        <section id="product-selection">
            <label for="productList">Select a Product:</label>
            <select id="productList"></select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="0" value="0">
            <button onclick="addToCart()">Add to Cart</button>
        </section>

        <!-- Available Products Section -->
        <section id="products-container">
            <h2>Available Products</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Availability</th>
                    </tr>
                </thead>
                <tbody id="products-content"></tbody>
            </table>
        </section>

        <!-- Shopping Cart Section -->
        <section id="cart-container">
            <h2>Shopping Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cart-content"></tbody>
            </table>
            <div id="cart-total"></div>
            <button onclick="checkout()">Checkout</button>
        </section>

        <!-- Payment Options Section -->
        <section id="payment-options">
            <h2>Payment Options</h2>
            <div id="payment-options-content"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Supermarket Billing Store</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
